<div class="container">
	<div class="row">
		<div class="col-md-6">
			<h3>Loại hàng</h3>
			<table class="table table-bordered" ng-controller="getSubItemCtrl">
			  <tr>
				<th>&#9998;</th>
				<th>Mã MH</th>
				<th>Tên mặt hàng</th>
				<th>Loại hàng </th>
				<th><button class="btn btn-sm btn-default">&#10005;</button></th>
			  </tr>
			  <tr ng-repeat="subitem in subitems">
				<td>
				  <!--<button class="btn btn-sm btn-default">&#9998;</button>-->
				  <a class="btn btn-small btn-primary" href="#/subitem/add/{{subitem.id}}">&#9998;</a>
				</td>
				<td>{{subitem.code}}</td>
				<td>{{subitem.name}}</td>
				<td>{{subitem.itemname}}</td>
				<td><input type = "checkbox"></td>
			  </tr>
			</table>
			<br>
			<a class="btn btn-default" href="#/subitem/add/{{-1}}">&#9998; Tạo mới</a>
			<div class="ui-view-container">
				<div ui-view ng-controller="getSubItemCtrl">
				  <!-- default content can go here but there will be a flicker on some pages loading -->
				</div>
			</div>
		</div>
	</div>
</div>
