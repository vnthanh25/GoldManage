<div class="container">
	<div class="row">
		<div class="col-md-6" ng-controller="getStoreCtrl">
			<h3>Kho hàng</h3>
			<table class="table table-bordered">
			  <tr>
				<th>&#9998;</th>
				<th>Mã kho</th>
				<th>Tên kho</th>
				<th><button class="btn btn-sm btn-default">&#9745;</button></th>
				<th><button class="btn btn-sm btn-default" ng-click="remove()">&#10005;</button></th>
			  </tr>
			  <tr ng-repeat="store in stores">
				<td>
				  <!--<button class="btn btn-sm btn-default" ng-click="removepop()">&#9998;</button>-->
				  <a class="btn btn-small btn-primary" href="#/store/add/{{store.id}}">&#9998;</a>
				</td>
				<td>{{store.code}}</td>
				<td>{{store.name}}</td>
				<td><input type = "checkbox" ng-model="store.isuse"></td>
				<td><input type = "checkbox" ng-model="store.isdelete"></td>
			  </tr>
			</table>
			<br>
			<a class="btn btn-default" href="#/store/add/{{-1}}">&#9998; Tạo mới</a>
			<div class="ui-view-container">
				<div ui-view>
				  <!-- default content can go here but there will be a flicker on some pages loading -->
				</div>
			</div>
		</div>
	</div>
</div>
