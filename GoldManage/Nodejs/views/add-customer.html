<form role="form">
  <h3 ng-show="edit">Thêm khách hàng:</h3>
  <h3 ng-hide="edit">Cập nhật thông tin khách hàng:</h3>
  <div data-ng-init="loadCustomerPage()">
	  <div class="form-group">
		<label>Mã KH:</label>
		<input class="form-control" type="text" ng-model="no" placeholder="Mã KH">
	  </div>
	  <div class="form-group">
		<label>Tên KH:</label>
		<input class="form-control" type="text" ng-model="name" placeholder="Tên KH">
	  <div>
	  <div class="form-group">
		<label>Địa chỉ:</label>
		<textarea class="form-control" rows="2" ng-model="address" placeholder="Địa chỉ"></textarea>
	  </div>
	  <div class="form-group">
		<label>Số ĐT:</label>
		<input class="form-control" type="text" ng-model="phone" placeholder="sdt">
	  </div>
  </div>
  <button class="btn btn-default" ng-disabled="error || incomplete">&#10004; Lưu</button>
	<a class="btn btn-default" href="#/customer">&#10005; Thoát</a>
</form>
