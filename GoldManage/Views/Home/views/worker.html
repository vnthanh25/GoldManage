<div class="container">
	<div class="row">
		<div class="col-md-8"  ng-controller="getWorkerCtrl">
			<h3>Thợ gia công</h3>
			<table class="table table-bordered">
			  <tr>
				<th>&#9998;</th>
				<th>Mã thợ</th>
				<th>Tên thợ</th>
				<th>Địa chỉ</th>
				<th>SĐT</th>
				<th><button class="btn btn-sm btn-default">&#10005;</button></th>
			  </tr>
			  <tr ng-repeat="worker in workers">
				<td>
				  <a class="btn btn-small btn-primary" href="#/worker/add/{{worker.id}}">&#9998;</a>
				</td>
				<td>{{worker.no}}</td>
				<td>{{worker.name}}</td>
				<td>{{worker.address}}</td>
				<td>{{worker.phone}}</td>
				<td><input type = "checkbox"></td>
			  </tr>
			</table>
			<br>
			<a class="btn btn-default" href="#/worker/add/{{-1}}">&#9998; Tạo mới</a>
			<div class="ui-view-container">
				<div ui-view>
				  <!-- default content can go here but there will be a flicker on some pages loading -->
				</div>
			</div>
		</div>
	</div>
</div>
